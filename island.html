<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="assets/aframe.min.js"></script>
</head>

<body>
    <a-scene fog="type: exponential; density: 0.08; color: #FAEC78; far: 10; near: 0" canvas="" keyboard-shortcuts="" vr-mode-ui="">
        <a-assets>
            <a-asset-item id="islands" src="assets/models/island/eyelessislands.dae"></a-asset-item>
            <a-asset-item id="eyeball" src="assets/models/island/eyeball.dae"></a-asset-item>
            <a-mixin id="largescale" scale="3 3 3"></a-mixin>
        </a-assets>
        <a-entity camera="" position="-5 1 8" wasd-controls="acceleration: 50" look-controls="" rotation="" scale="" visible=""></a-entity>
        <a-sky color="#000" material="" geometry="" scale="" position="" rotation="" visible=""></a-sky>
        <!-- lights -->
        <a-entity light="type: point; intensity: 1; color: #165EDB" position="-4 -10 0" rotation="" scale="" visible=""></a-entity>
        <a-entity light="type: point; intensity: 3; color: #FFFAAB" position="0 10 3" rotation="" scale="" visible=""></a-entity>
        <!-- ground plane -->
        <a-entity rotation="90 0 0" position="0 0 0" scale="70 70" geometry="primitive: plane" material="color: #00D7FF; side: double; opacity: 0.5" visible=""></a-entity>
        <!-- models -->
        <a-collada-model src="#islands" mixin="largescale" position="0 0 0" material="" collada-model="" rotation="" scale="" visible="">
        </a-collada-model>
        <a-collada-model src="#eyeball" mixin="largescale" look-at="[camera]" position="-1.3 0.8 2" material="" collada-model="" rotation="" scale="" visible="">
        </a-collada-model>
        <a-collada-model src="#eyeball" mixin="largescale" look-at="[camera]" position="1.3 0.8 2" material="" collada-model="" rotation="" scale="" visible="">
        </a-collada-model>
    </a-scene>
</body>

</html>
